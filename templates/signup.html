{% include "header.html"%}

<section>
<div class="container">
    <div class="text-center mb-5 mt-5">
        <h1>our <span class="text-primary mb-5 mt-5">services</span> </h1>
        <hr / class=" w-25 m-auto">


    </div>
<div class="row ">
    <div class="col-sm-12 col-md-6 col-lg-6 col-12 mb-5 mt-5 pt-5 pb-5">
      <img src="/static/images/business-3189797_640.png" alt="">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6 col-12 mb-5 mt-5 pt-5 pb-5 w-25 text-center ps-5 ms-auto">
        <form class="row g-1">
            <div class="col-12">
              <label for="validationDefault01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
            </div>
            <div class="col-12">
              <label for="validationDefault02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
            </div>
            <div class="col-12">
              <label for="validationDefaultUsername" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            
            <div class="col-12">
                <label for="validationDefault05" class="form-label">mobile number</label>
                <input pattern=[0-9]{5}[-][0-9]{7}[-][0-9]{1} type="text " class="form-control " id="validationDefault05" required>
              </div>
            <div class="col-12">
              <label for="validationDefault05" class="form-label">password</label>
              <input type="password" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12 mt-5">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-dark mt-5 " type="submit">Submit form</button>
            </div>
          </form>
        
    </div>


</div>

</div>


</section>
